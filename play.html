<div class="page-header">
  <h2>Have A Play</h2>

<h4>Enter A Gosu Program</h4>

<p>
  <textarea name="script" class="form-control" id="script">
1 + 1
  </textarea>
</p>

<p>
  <button class="btn btn-primary"
          ic-include="#script"
          ic-target="#results"
          ic-indicator="#eval-indicator"
          ic-get-from="http://gosu-eval-service.herokuapp.com/eval">
    <i class="fa fa-play"></i> Evaluate
  </button>
  <button onclick="$('#script').text('')" class="btn btn-warning"><i class="fa fa-rotate-left"></i> Clear</button>
</p>

<hr/>
<h4>Results <span id="eval-indicator" class="text-info" style="display:none"><i class="fa fa-spinner fa-spin"></i> Evaluating...</span> </h4>

    3.  No wait!  2!
